<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div data-previousOperand id="previousOperand"></div>
            <div data-currentOperand id="currentOperand"></div>
        </div>
        <button class="rectangle" data-allClear>AC</button>
        <button data-delete>DEL</button>
        <button data-operations>รท</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operations>x</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operations>-</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operations>+</button>
        <button data-numbers>.</button>
        <button data-numbers>0</button>
        <button class="rectangle" data-equals >=</button>
    </div>
</body>
</html>
